<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<main layout:fragment="body">
    <div th:if="${param.fail}" class="alert alert-danger">
        Username or email already exists.
    </div>
        <section class="vh-100 text-dark">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-12 col-xl-11">
                        <div class="card text-black" style="border-radius: 25px;">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                        <form class="mx-1 mx-md-4" method="post" role="form" th:action="@{/register/save}" th:object="${user}">

                                            <div class="d-flex flex-row align-items-center">
                                                <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="username">Username</label>
                                                    <input
                                                            type="text"
                                                            id="username"
                                                            name="username"
                                                            th:field="*{username}"
                                                            class="form-control"
                                                            placeholder="Username"/>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="email">Email</label>
                                                    <input
                                                            type="email"
                                                            id="email"
                                                            name="email"
                                                            th:field="*{email}"
                                                            class="form-control"
                                                            placeholder="example@email.com"/>
                                                </div>
                                            </div>

                                            <div class="d-flex flex-row align-items-center mb-4">
                                                <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                    <label class="form-label" for="password">Password</label>
                                                    <input
                                                            type="password"
                                                            id="password"
                                                            name="password"
                                                            th:field="*{password}"
                                                            class="form-control"
                                                            placeholder="Password"/>
                                                </div>
                                            </div>
                                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning">Register</button>
                                            </div>

                                        </form>

                                    </div>
                                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                             class="img-fluid" alt="Sample image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</main>

</body>
</html>
